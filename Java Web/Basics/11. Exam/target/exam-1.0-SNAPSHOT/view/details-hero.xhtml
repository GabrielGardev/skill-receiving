<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <div class="text-center mt-2 mb-4">
                <h1>Hero Details</h1>
            </div>
            <hr class="my-3"/>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="label mt-2">
                            <h2 class="text-center">Name</h2>
                            <h4 class="text-center">#{heroDetailsBean.heroViewModel.name}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-center">Class</h2>
                            <h4 class="text-center">#{heroDetailsBean.heroViewModel.heroClass}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-center">Level</h2>
                            <h4 class="text-center mb-3">#{heroDetailsBean.heroViewModel.level}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
