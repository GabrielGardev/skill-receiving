<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <h1 class="text-center mt-2">Delete Hero</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel for="heroName" class="h3 mb-2" value="Name"/>
                    </div>
                    <h:inputText disabled="true" type="text" class="form-control" id="heroName" value="#{heroDeleteBean.heroViewModel.name}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel for="heroClass" class="h3 mb-2" value="Hero class"/>
                    </div>
                    <h:inputText disabled="true" type="text" class="form-control" id="heroClass" value="#{heroDeleteBean.heroViewModel.heroClass}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel for="level" class="h3 mb-2" value="Level"/>
                    </div>
                    <h:inputText disabled="true" type="number" class="form-control" id="level" value="#{heroDeleteBean.heroViewModel.level}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-danger text-white mb-3"
                                     value="Delete Hero" action="#{heroDeleteBean.remove}">

                        <f:param name="id" value="#{heroDeleteBean.heroViewModel.id}"/>
                    </h:commandButton>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
