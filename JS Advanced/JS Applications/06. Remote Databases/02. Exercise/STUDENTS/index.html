<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form>
        <h3>FORM</h3>
        <label>First name</label>
        <input type="title" name="firstName" placeholder="First Name...">
        <label>Last name</label>
        <input type="title" name="lastName" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" name="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="title" name="grade" placeholder="Grade...">
        <button id="submit">Submit</button>
    </form>

    <script type="module" src="./app.js"></script>
</body>

</html>
